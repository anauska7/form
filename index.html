<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <img src="./background2.jpg" alt="">
    <div class="a">
        <h1>IPL AUCTION</h1>
        <form>
            <div class="name">
                <label for="frstname">Name:</label>
                <input type="text" id="frstname" name="frstname" placeholder="First Name" required>
                <input type="text" id="midname" name="midname" placeholder="Middle Name(if any)">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div><br><br>
            <div class="id">
                <label for="Email">Email Id:</label>
                <input type="email" id="Email" placeholder="abc@xyz.com" required>
                <label for="mobno.">Mobile No. :</label>
                <input type="tel" id="mobno." placeholder="700XXXXXXX" required>
            </div>
            <br><br>
            <label for="expt">Expectations:</label><br>
            <textarea name="expt" id="expt" cols="50" rows="5" placeholder="Expectations from event"></textarea>
            <br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required><br><br>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date" required><br><br>
            <input type="submit" value="Submit">
    </div>
    </form>
</body>

</html>
